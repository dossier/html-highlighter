<div class="wrapper-outer header">
  <div class="wrapper-inner">
    <header>
      <!-- <img src="../media/images/logo.png"> -->
      <span>HTML Highlighter</span>
      <div class="filters">
        <label for="filter-data">Data source</label>
        <select id="filter-data"></select>
      </div>
    </header>
    <div class="clear"></div>
  </div>
</div>

<div class="wrapper-inner">
  <div id="document"></div>
  <div class="widget-bar">
    <div class="widget-bar-inner">
      <div id="widget-selection" class="widget widget-selection">
        <div>
          <span>Selection:</span>
          <span class="offset"></span>
          <span>|</span>
          <span class="xpath"></span>
        </div>
      </div>
      <div id="widget-main" class="widget widget-main" data-hh-scope="widget">
        <div class="entities" data-hh-scope="entities"></div>
        <span class="expander glyphicon glyphicon-triangle-right" data-hh-scope="expand"></span>
        <label for="search">Search</label>
        <input id="search" type="text">
        <button id="add" type="button" class="btn btn-sm btn-primary">Add</button>
        <span class="search-stats">
          <span id="search-current" data-hh-scope="stats-current">-</span>
          /
          <span id="search-total" data-hh-scope="stats-total">-</span>
        </span>
        <div class="btn-group" role="group" aria-label="Navigation">
          <button type="button" class="btn btn-sm btn-default" data-hh-scope="button-prev">
            <span class="glyphicon glyphicon-chevron-up"</span>
          </button>
          <button type="button" class="btn btn-sm btn-default" data-hh-scope="button-next">
            <span class="glyphicon glyphicon-chevron-down"</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
