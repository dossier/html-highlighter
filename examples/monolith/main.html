<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Diffeo, inc.">
	<meta name="viewport" content="width=device-width">

	<title>HTML Highlighter â€“ example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Template definition -->
  <script type="text/hh-template" id="entity-row">
    <li>
      <input type="checkbox" data-hh-scope="enable">
      <span class="name" data-hh-scope="name"></span>:
      <span class="count" data-hh-scope="count"></span>
      <span class="remove glyphicon glyphicon-remove" data-hh-scope="remove"></span>
    </li>
  </script>

  <script type="text/hh-template" id="entity-empty">
   <p class="empty">No query sets have been created yet</p>
  </script>
</head>

<body>
  <div class="wrapper-outer header">
    <div class="wrapper-inner">
      <header>
        <img src="../media/images/logo.png">
        <span>HTML Highlighter</span>
        <div class="filters">
          <label for="filter-data">Data source</label>
          <select id="filter-data"></select>
        </div>
      </header>
      <div class="clear"></div>
    </div>
  </div>

  <div class="wrapper-inner">
    <div id="document"></div>
    <div class="widget-bar">
      <div class="widget-bar-inner">
        <div id="widget-selection" class="widget widget-selection">
          <div>
            <span>Selection:</span>
            <span class="offset"></span>
            <span>|</span>
            <span class="xpath"></span>
          </div>
        </div>
        <div id="widget-main" class="widget widget-main" data-hh-scope="widget">
          <div class="entities" data-hh-scope="entities"></div>
          <span class="expander glyphicon glyphicon-triangle-right" data-hh-scope="expand"></span>
          <label for="search">Search</label>
          <input id="search" type="text">
          <button id="add" type="button" class="btn btn-sm btn-primary">Add</button>
          <span class="search-stats">
            <span id="search-current" data-hh-scope="stats-current">-</span>
            /
            <span id="search-total" data-hh-scope="stats-total">-</span>
          </span>
          <div class="btn-group" role="group" aria-label="Navigation">
            <button type="button" class="btn btn-sm btn-default" data-hh-scope="button-prev">
              <span class="glyphicon glyphicon-chevron-up"</span>
            </button>
            <button type="button" class="btn btn-sm btn-default" data-hh-scope="button-next">
              <span class="glyphicon glyphicon-chevron-down"</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
